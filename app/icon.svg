<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- 背景のグラデーション -->
  <rect width="32" height="32" rx="6" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- 掲示板を表現するライン -->
  <rect x="6" y="8" width="20" height="2" rx="1" fill="white" opacity="0.9"/>
  <rect x="6" y="12" width="16" height="2" rx="1" fill="white" opacity="0.8"/>
  <rect x="6" y="16" width="18" height="2" rx="1" fill="white" opacity="0.7"/>
  <rect x="6" y="20" width="14" height="2" rx="1" fill="white" opacity="0.6"/>
  
  <!-- 右上のアクセント（新着を表すドット）-->
  <circle cx="25" cy="7" r="2.5" fill="white" opacity="0.9"/>
</svg>